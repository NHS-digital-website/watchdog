name: Test Production Workflow

on:
  push:
    branches:
      - main # this is temp while setting up, will switch to cron

jobs:
  test-production:
    name: Test Production
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: 8

      - name: Get Dependencies # To keep the logs for the next step clean.
        run: |
          mvn dependency:resolve
          mvn dependency:resolve-plugins

      - name: Run tests
        run: |
          mvn test "-Dgroups=production,none()"
          
      - name: Slack message (Test Failed)
        if: ${{ failure() }}
        uses: ./.github/actions/slack-message
        with:
          SLACK_API_TOKEN: ${{ secrets.SLACK_API_TOKEN }}
          SLACK_CHANNEL: ${{ vars.SLACK_CHANNEL_PRODUCTION }}
          TITLE: ":doggy: Watchdog Alert"
          MESSAGE: |
            :x: @channel One or more Watchdog tests have failed. Please check the GitHub Actions Workflow logs for more information.

      - name: Slack message (Test Passed)
        if:  ${{ success() }}
        uses: ./.github/actions/slack-message
        with:
          SLACK_API_TOKEN: ${{ secrets.SLACK_API_TOKEN }}
          SLACK_CHANNEL: ${{ vars.SLACK_CHANNEL_PRODUCTION }}
          TITLE: ":doggy: Watchdog Message"
          MESSAGE: |
            :green_tick: All Watchdog tests have passed successfully.
              


